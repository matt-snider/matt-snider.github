<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Matt Snider">
        <meta name="description" content="{{ if .IsPage }}{{ .Site.BaseURL }}{{ else }}{{ .Site.Params.description }}{{ end }}">
        {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
        {{ .Hugo.Generator }}

        <base href="{{ .Site.BaseURL }}">
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/bootstrap-spacing-utils.css">
        <link rel="stylesheet" href="/css/milligram.min.css">

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/fira-mono-400-700.css">
    </head>
    <body>
        <main class="wrapper">
            {{ if ne .Type "resume" }}
                {{ partial "header.html" . }}
            {{ end }}

            <div class="content container">
                {{ block "content" . }}
                {{ end }}
            </div>

            {{ partial "footer.html" . }}
        </main>
    </body>
</html>
