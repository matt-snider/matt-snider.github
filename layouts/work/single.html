<div class="work-entry">
    <div class="row">
        <div class="column column-75">
            <div>
                <b>{{ .Params.company }}</b>
            </div>
            <div>
                <i>{{ .Params.position }}</i>
            </div>
        </div>

        <div class="column column-25 clearfix">
            <span class="float-right">{{ .Params.location }}</span>
            <span class="clearfix"></span>
            <span class="float-right">
                <i>{{ .Params.date_start }}</i>
                <span>-</span>
                <i>{{ default (i18n "ongoing") .Params.date_end }}</i>
            </span>
        </div>
    </div>

    <div>
        <div class="mt-3">
           {{- .Content | markdownify -}}
        </div>
        <div class="mt-2 ml-neg-1">
            {{ range .Params.technologies }}
                <code>{{ . }}</code>
            {{ end }}
        </div>
    </div>
    <hr/>
</div>
